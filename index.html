<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
    
      function HooksCounter() {
        const [count, setCount] = React.useState(0);

        const [history, setHistory] = React.useState([]);

        const [min, setMin] = React.useState(0);
        const [max, setMax] = React.useState(0);

        function minChanged() {
            setMin(event.target.value)
        }

        function maxChanged() {
            setMax(event.target.value)
        }

        function rollTheDice() {
            const roll = Math.random() * (max-min);
           setCount(Math.round(roll));
           
        }


        return (
          <div>
            <input placeholder="minimum" name="minimum" value={min} onChange={minChanged}/>
            <input placeholder="minimum" name="maximum" value={max} onChange={maxChanged}/>
            <button if="buttonReset" onClick={rollTheDice}>Roll</button>
            <p>Roll: {count}</p>
            <p>Roll History: {history}</p>
          </div>
        );
      };

      ReactDOM.render(<HooksCounter />, document.getElementById("root"));
    </script>
  </body>
</html>
